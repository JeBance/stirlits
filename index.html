<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>Штирлиц</title>
		<meta name="description" content="Автономное приложение для шифровки и дешифровки файлов">
		<meta name="author" content="Oleg Prudkov">
		<meta name="theme-color" content="#111111">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta property="og:image" content="assets/img/icon-512.png">
		<link rel="apple-touch-icon" href="assets/img/icon-192.png">
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="manifest" href="stirlits.webmanifest">
		<link href="assets/css/style.css" rel="stylesheet" />
		<script src="assets/js/script.js" defer></script>
		<script src="assets/js/aes.js" defer></script>
	</head>

	<body>

		<button id="back" onclick="wrap(this)" class="hide"><</button>

		<div>
			<h1>Штирлиц</h1>
		</div>

		<div id="choice">
			<h2>Выберите действие</h2>
			<button onclick="wrap(this)">Зашифровать</button>
			<button onclick="wrap(this)">Расшифровать</button>
		</div>

		<div id="upload" class="hide">
			<h2>Выберите файл</h2>
			<p>Все данные обрабатываются и хранятся на Вашем устройстве.</p>
			<button id="browse" onclick="file.click()">Выбрать файл</button>
			<input id="file" type="file" onchange="showFile(this)" />
		</div>

		<div id="password" class="hide">
			<h2>Введите пароль</h2>
			<p id="passwordLabel">Придумайте пароль от 6 символов.</p>
			<input id="passwordInput" type="password" placeholder="Пароль" class="selectable" />
			<button id="passwordButton" onclick="cryptAction(this)">Зашифровать/Расшифровать</button>
		</div>

		<div id="download" class="hide">
			<h2>Файл готов</h2>
			<p id="downloadLabel">Файл успешно зашифрован. Нажмите кнопку «Скачать» чтобы сохранить его на устройство.</p>
			<a id="downloadHref" class="hide"></a>
			<button id="downloadButton">Скачать</button>
		</div>

		<div class="install">
			<a href="https://github.com/JeBance/stirlits/" target="_blank">
			<svg id="github" height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true" style="fill:white">
			<path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
			</svg></a>
			<button id="a2hs">Установить</button>
		</div>

	</body>

</html>
